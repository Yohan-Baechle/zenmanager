nelmio_api_doc:
    documentation:
        info:
            title: Zen Manager API
            description: API for managing employees time tracking
            version: 1.0.0
        tags:
            - name: Authentication
              description: Authentication endpoints
            - name: Users
              description: User management endpoints
        paths:
            /api/login_check:
                post:
                    tags:
                        - Authentication
                    summary: User login
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - username
                                        - password
                                    properties:
                                        username:
                                            type: string
                                            format: email
                                            example: user@example.com
                                            description: User email
                                        password:
                                            type: string
                                            format: password
                                            example: SecurePass123!
                                            description: User password
                    responses:
                        '200':
                            description: Login successful
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            user:
                                                type: object
                                                properties:
                                                    id:
                                                        type: integer
                                                        example: 1
                                                    email:
                                                        type: string
                                                        example: user@example.com
                                                    firstName:
                                                        type: string
                                                        example: John
                                                    lastName:
                                                        type: string
                                                        example: Doe
                                                    phoneNumber:
                                                        type: string
                                                        nullable: true
                                                        example: '+33612345678'
                                                    role:
                                                        type: string
                                                        example: admin
                                                    createdAt:
                                                        type: string
                                                        format: date-time
                                                    updatedAt:
                                                        type: string
                                                        format: date-time
                                            message:
                                                type: string
                                                example: Login successful
                        '401':
                            description: Invalid credentials
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            message:
                                                type: string
                                                example: Missing credentials
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []
    areas:
        path_patterns:
            - ^/api(?!/doc$)
