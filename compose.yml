services:
  database:
    image: postgres:18-alpine
    container_name: timemanager_database
    env_file:
      - ./.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command:
      - postgres
      - -c
      - logging_collector=on
      - -c
      - log_directory=/var/log/postgresql
      - -c
      - log_filename=postgresql-%Y-%m-%d.log
      - -c
      - log_statement=all
      - -c
      - log_min_duration_statement=0
      - -c
      - "log_line_prefix=%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "
    ports:
      - "5432:5432"
    volumes:
      - timemanager_db_data:/var/lib/postgresql/data
      - ./logs/database:/var/log/postgresql
    networks:
      - timemanager_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: timemanager_backend
    env_file:
      - ./backend/.env
    ports:
      - "8080:8000"
    volumes:
      - ./backend:/var/www/symfony
      - ./logs/backend:/var/www/symfony/var/log
    command: >
      sh -c "composer install --no-scripts &&
             echo '‚è≥ Waiting for database...' &&
             sleep 5 &&
             php bin/console app:reset-db -n &&
             php -S 0.0.0.0:8000 -t public"
    networks:
      - timemanager_network
    depends_on:
      database:
        condition: service_healthy

  adminer:
    image: adminer:latest
    container_name: timemanager_adminer
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    networks:
      - timemanager_network
    depends_on:
      - database

  mailpit:
    image: axllent/mailpit:latest
    container_name: timemanager_mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - timemanager_network
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  frontend:
    image: node:22-alpine
    container_name: timemanager_frontend
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./logs/frontend:/app/logs
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - timemanager_network
    depends_on:
      - backend

volumes:
  timemanager_db_data:

networks:
  timemanager_network:
    driver: bridge